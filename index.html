<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Shoping list</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>CSS Diner Shopping List</h1>
      <h4>Let's go to the mall!</h4>
    </header>
    <main class="main">
      <ul class="main__list">
        <li class="main__item">
          <input type="checkbox" id="check1">
          <label for="check1">
            A lot of pickles <span>for the next lessons about CSS</span>
          </label>
        </li>
        <li class="main__item">
          <input type="checkbox" id="check2">
          <label for="check2">
            10 apples <span>for more CSS manipulations</span>
          </label>
        </li>
        <li class="main__item">
          <input type="checkbox" id="check3">
          <label for="check3">
            20 oranges <span>because they are awesome</span>
          </label>
        </li>
        <li class="main__item">
          <input type="checkbox" id="check4">
          <label for="check4">
            13 plates <span>hm... they always disappear</span>
          </label>
        </li>
        <li class="main__item">
          <input type="checkbox" id="check5">
          <label for="check5">
            15 bentos
          </label>
        </li>
        <li class="main__item">
          <input type="checkbox" id="check6">
          <label for="check6">
            1 bottle of Sake ^_^ <span>for my friends</span>
          </label>
        </li>
      </ul>
      <button class="btn">Bon appetit :)</button>
    </main>
  </div>
</body>
</html>
